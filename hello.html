<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title2</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div><!--插值表达式-->
    <div>{{1+2}}</div>
    <div>{{msg + '---' + 123}} </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    /*
        Vue的基本使用步骤
        1、需要提供标签用于填充数据
        2、引入vue.js文件
        3、可以使用vue的语法做功能了
        4、把vue提供的数据填充到标签里面
     */
    var vm = new Vue({
        el: '#app',<!--元素的挂载位置-->
        data:{    <!--模型数据-->
            msg: 'hello'
        }
    });
</script>

</body>
</html>
